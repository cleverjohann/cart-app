<app-navbar [items]="items" (OpenEvernEmitter)="openCart()" />
<div class="container">
    <h2>Catalogo de productos</h2>
    <app-catalogo [products]="products" (productEventEmitter)="onAddCart($event)" />
    @if (showCart) {
    <div class="abrir-modal animacion fadeIn">
        <div class="modal" style="display: block;" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carro de compras</h5>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-secondary float-end" (click)="openCart()">x</button>
                        @if (items.length > 0) {
                        <app-cart [items]="items" [total]="total" (idProduct)="onDeleteCart($event)" />
                        }@else {
                        <div class="alert alert-warning">No hay elementos en el carrito</div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>


    }

</div>
